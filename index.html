<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viperr Network</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="window main-window">
        <div class="title-bar">
            <div class="title-bar-text">Viperr Network - Главная</div>
        </div>
        <div class="window-body">
            <div class="desktop-icons">
                <a href="chat.html" class="icon">
                    <img src="images/chat-icon.png" alt="Chat">
                    <span>Chat</span>
                </a>
                <a href="news.html" class="icon">
                    <img src="images/news-icon.png" alt="News">
                    <span>News</span>
                </a>
                <a href="friends.html" class="icon">
                    <img src="images/friends-icon.png" alt="Friends">
                    <span>Friends</span>
                </a>
                <a href="gallery.html" class="icon">
                    <img src="images/gallery-icon.png" alt="Gallery">
                    <span>Gallery</span>
                </a>
                <a href="damage.html" class="icon">
                    <img src="images/damage-icon.png" alt="Damage">
                    <span>Damage</span>
                </a>
                <a href="9mm.html" class="icon" id="hiddenIcon">
                    <img src="images/9mm-icon.png" alt="9mm">
                    <span>9mm</span>
                </a>
            </div>
            <div class="user-info">
                Пользователь: <span id="currentUser">Гость</span>
                <a href="login.html" class="logout-btn">Выйти</a>
            </div>
        </div>
    </div>

    <script src="js/navigation.js"></script>
</body>
</html>
