<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Viperr Network</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/friends.css">
</head>
<body>
     <div class="window friends-window">
        <div class="title-bar">
            <div class="title-bar-text">Friends</div>
            <div class="title-bar-controls">
                <a href="index.html" aria-label="Close">X</a>
            </div>
        </div>
        <div class="window-body">
            <div class="search-section">
                <input type="text" id="friendSearch" placeholder="Поиск друзей..." class="search-input">
                <div id="searchResults" class="search-results"></div>
            </div>
            
            <div class="friends-content">
                <div class="friends-section">
                    <h3>Все артисты</h3>
                    <div id="allArtists" class="artists-list">
                    </div>
                </div>
                
                <div class="friends-section">
                    <h3>Мои друзья</h3>
                    <div id="myFriends" class="friends-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/friends.js"></script>
</body>
</html>
